<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bbbc8c4103.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="photos/9bd09c2f-b714-4952-8752-153eb737e68c-removebg-preview.png" alt="Hookandlearn logo">
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="wearables.html" class="active">Wearables</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="wearables-page">
        <h2>Wearables</h2>

        <!--Search bar-->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search wearables...">
        </section>
        <!--Filter buttons-->
        <section class="filter-buttons">
            <button class="filter-btn" data-category="All">All</button>
            <button class="filter-btn" data-category="Top">Tops</button>
            <button class="filter-btn" data-category="Hat">Hats</button>
            <button class="filter-btn" data-category="Accessory">Accessories</button>
        </section>

        <!--Wearable items-->
        <section>
            <div class="wearables-grid">
                <div class="wearables-card" data-category="Top">
                    <img src="photos/croptop.jpeg" alt="Crop top">
                    <h3>Crop Top</h3>
                </div>
                <div class="wearables-card" data-category="Hat">
                    <img src="photos/buckethat.jpeg" alt="Bucket hat">
                    <h3>Bucket Hat</h3>
                </div>
                <div class="wearables-card" data-category="Top">
                    <img src="photos/bralette.jpeg" alt="Bralette">
                    <h3>Bralette</h3>
                </div>
                <div class="wearables-card" data-category="Accessory">
                    <img src="photos/crochethandbags.jpeg" alt="Handbag">
                    <img src="photos/Pinterest.jpeg" alt="Handbag">
                    <h3>Handbag</h3>
                </div>
                <div class="wearables-card" data-category="Hat">
                    <img src="photos/Crochet Ruffle Hat.jpeg" alt="Ruffled hat">
                    <h3>Ruffled Hat</h3>
                </div>
                <div class="wearables-card" data-category="Accessory">
                    <img src="photos/bagcharms.jpeg" alt="Bag charms">
                    <h3>Bag Charms</h3>
                </div> 
            </div>

        </section>
    </main>

    <footer>
    <!--Subscription cta-->
    <div class="footer-subscription">
        <h3>Stay in the loop.</h3>
        <p>Subscribe to get the latest crochet patterns, lessons and updates!</p>
        <form class="subscribe-form">
            <input type="email" placeholder="Your Email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
