    <script src="https://kit.fontawesome.com/bbbc8c4103.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="photos/9bd09c2f-b714-4952-8752-153eb737e68c-removebg-preview.png" alt="Hookandlearn logo">

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="wearables.html">Wearables</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav> 
    </header>

    <!--Contact section-->
    <main class="contact-page">
        <h2>Get in Touch.</h2>
        <p class="intro">Have a question, feedback, or a crochet story to share? I'd love to hear from you!</p>
        <!--Contact form-->
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="10" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <!--Subscription cta-->
    <div class="footer-subscription">
        <h3>Stay in the loop.</h3>
        <p>Subscribe to get the latest crochet patterns, lessons and updates!</p>
        <form class="subscribe-form">
            <input type="email" placeholder="Your Email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>

    </div>

</body>
