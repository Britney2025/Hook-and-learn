<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hook & Learn</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bbbc8c4103.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="logo"><h1>Hook & Learn</h1></div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="patterns.html">Patterns</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Contact section-->
    <main class="contact-page">
        <h2>Get in Touch.</h2>
        <p class="intro">Have a question, feedback, or a crochet story to share? I'd love to hear from you!</p>
        <!--Contact form-->
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email address" required>
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="10" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
